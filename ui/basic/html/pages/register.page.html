{{template "ui" .}}

{{define "body" -}}
<main class="px-4">
  <div class="flex flex-col justify-center mt-16 mb-8 sm:px-6 lg:px-8">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">
      Đăng ký
    </h2>
  </div>
  <div class="mt-8 mb-16 sm:mx-auto sm:w-full sm:max-w-md relative">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div
        class="rounded-md bg-red-50 p-4 mb-4 hidden"
        id="register-form-error"
      >
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-600">
              Có lỗi xảy ra, vui lòng thử lại
            </h3>
          </div>
        </div>
      </div>
      <form class="space-y-6" id="register-form" method="post">
        <div>
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700"
          >
            Tên *
          </label>
          <div class="mt-1">
            <input
              id="first-name"
              name="FirstName"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
        </div>
        <div>
          <label
            for="last-name"
            class="block text-sm font-medium text-gray-700"
          >
            Họ *
          </label>
          <div class="mt-1">
            <input
              id="last-name"
              name="LastName"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
        </div>
        <div>
          <label
            for="phone-number"
            class="block text-sm font-medium text-gray-700"
          >
            Số điện thoại *
          </label>
          <div class="mt-1">
            <input
              id="phone-number"
              name="Phone"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
          <p class="hidden mt-2 text-sm text-red-500" id="phone-number-error">
            Số điện thoại không chính xác
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Mật khẩu *
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="Password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
        </div>
        <div>
          <label
            for="password-confirmation"
            class="block text-sm font-medium text-gray-700"
          >
            Nhập lại mật khẩu *
          </label>
          <div class="mt-1">
            <input
              id="password-confirmation"
              name="password-confirmation"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
          <p
            class="hidden mt-2 text-sm text-red-500"
            id="password-confirmation-error"
          >
            Mật khẩu phải giống nhau
          </p>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="Email"
              type="email"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            Khi đăng ký bạn đã chấp nhận mọi điều khoản và điều kiện.
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
            id="register-form-submit"
          >
            Đăng ký
          </button>
        </div>
      </form>
    </div>
    <div class="absolute inset-0 select-none hidden" id="register-form-overlay">
      <div class="absolute inset-0 w-full h-full bg-white opacity-50"></div>
      <div class="flex h-full items-center justify-center">
        <svg
          class="animate-spin h-8 w-8 text-black"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</main>
{{- end}}

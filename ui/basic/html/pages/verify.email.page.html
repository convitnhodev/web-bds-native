{{ template "ui" .}}


{{ define "body" -}}

{{if .Form.Errors.Get `err`}}
    <span class="error">{{.Form.Errors.Get `err`}}</span>
{{end}}

<form action="/verify-email" method="post">
    {{with .Form}}
        <div class="form-group {{with .Errors.Get `Name`}}errored{{end}}">
            <div class="form-group-header">
                <label>Email *</label>
            </div>
            <div class="form-group-body">
                <input class="form-control" type="text" name="Name" value="{{.Get `Name`}}">
            </div>
            {{with .Errors.Get `Name`}}
                <p class="note error">{{.}}</p>
            {{end}}
        </div>

        <button type="submit">verify email btn</button>
    {{end}}
</form>
{{- end }}

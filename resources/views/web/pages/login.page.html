{{template "web" .}}
<!-- web.header.scripts-after -->
{{define "web.header.scripts-after" -}}
<script src="/assets/web/js/utils.js" defer></script>
<script src="/assets/web/js/login.js" defer></script>
{{- end}}
<!-- web.content -->
{{define "web.content" -}}
<main class="px-4">
  <div class="flex flex-col justify-center mt-16 mb-8 sm:px-6 lg:px-8">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">
      Log in
    </h2>
  </div>
  <div class="mt-8 mb-16 sm:mx-auto sm:w-full sm:max-w-md relative">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="rounded-md bg-red-50 p-4 mb-4 hidden" id="login-form-error">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-600">
              Oops! Wrong phone number or password
            </h3>
          </div>
        </div>
      </div>
      <form class="space-y-6" id="login-form">
        <div>
          <label
            for="phone-number"
            class="block text-sm font-medium text-gray-700"
          >
            Phone number
          </label>
          <div class="mt-1">
            <input
              id="phone-number"
              name="phone-number"
              type="text"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
          <p class="hidden mt-2 text-sm text-red-500" id="phone-number-error">
            Phone number is invalid
          </p>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
            />
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="/" class="font-medium text-sky-600 hover:text-sky-500">
              Forgot your password?
            </a>
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
            id="login-form-submit"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
    <div class="absolute inset-0 select-none hidden" id="login-form-overlay">
      <div class="absolute inset-0 w-full h-full bg-white opacity-50"></div>
      <div class="flex h-full items-center justify-center">
        <svg
          class="animate-spin h-8 w-8 text-black"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
      </div>
    </div>
  </div>
</main>
{{- end}}

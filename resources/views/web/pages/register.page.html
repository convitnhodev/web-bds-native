{{template "web" .}}
<!-- web.content -->
{{define "web.content" -}}
<div class="flex flex-col justify-center mt-16 mb-8 sm:px-6 lg:px-8">
  <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">
    Sign up
  </h2>
</div>
<div class="mt-8 mb-16 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">
          Full name
        </label>
        <div class="mt-1">
          <input
            id="name"
            name="name"
            type="text"
            required
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <div class="mt-1">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">
          Phone
        </label>
        <div class="mt-1">
          <input
            id="phone"
            name="phone"
            type="text"
            required
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <div class="mt-1">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
          />
        </div>
      </div>
      <div>
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700"
        >
          Confirm password
        </label>
        <div class="mt-1">
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm"
          />
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="text-sm">
          By signing up I agree to Terms of Service and Privacy Policy.
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
{{- end}}

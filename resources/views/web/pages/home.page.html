{{template "web" .}}{{define "web.content" -}}
<main>
  <div class="pt-10 sm:pt-16 lg:overflow-hidden lg:pt-8">
    <div class="mx-auto max-w-7xl lg:px-8">
      <div class="lg:grid lg:grid-cols-2 lg:gap-8">
        <div
          class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 sm:text-center lg:flex lg:items-center lg:px-0 lg:text-left"
        >
          <div class="lg:py-24">
            <h1
              class="mt-4 text-4xl font-bold tracking-tight sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl"
            >
              <span class="block">Invest in the future</span>
              <span class="block text-sky-400">you believe in</span>
            </h1>
            <p class="mt-3 text-base sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
              Access vetted investment opportunities in startups, real estate,
              video games, and crypto.
            </p>
            <div class="mt-10 sm:mt-12">
              <form action="#" class="sm:mx-auto sm:max-w-xl lg:mx-0">
                <div class="sm:flex">
                  <div class="min-w-0 flex-1">
                    <label for="email" class="sr-only">Email address</label>
                    <input
                      id="email"
                      type="email"
                      placeholder="Enter your email"
                      class="block w-full rounded-md border px-4 py-3 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
                    />
                  </div>
                  <div class="mt-3 sm:mt-0 sm:ml-3">
                    <button
                      type="submit"
                      class="block w-full rounded-md bg-sky-500 py-3 px-4 font-medium text-white shadow hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-300 focus:ring-offset-2 focus:ring-offset-gray-900"
                    >
                      Become an investor
                    </button>
                  </div>
                </div>
                <p class="mt-3 text-sm text-gray-500 sm:mt-4">
                  Investments are risky, illiquid and may result in total loss
                  of capital.
                </p>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-12 lg:relative lg:m-0">
          <div
            class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:max-w-none lg:px-0"
          >
            <img
              class="w-full lg:absolute lg:inset-y-0 lg:-left-2/3 lg:h-full lg:w-auto lg:max-w-none z-[-1]"
              src="https://assets.republic.com/assets/index/header/default/header-background-325ecafcd1d310a91d9280a0443a45527c0a83d68fe6b8cba46023e1c02b0d75.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>

root = "."
tmp_dir = "tmp"

[build]
cmd = "make build"
full_bin = "APP_ENV=dev ./tmp/main web"
include_ext = ["go", "html"]
exclude_dir = [
    "logs",
    "ui/basic/static"
]
include_dir = []
exclude_file = [".DS_Store"]
exclude_unchanged = true
log = "air.log"
delay = 1000
stop_on_error = true
send_interrupt = false
kill_delay = 500

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true